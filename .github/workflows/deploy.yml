name: DEPLOY

on:
  push:
    branches:
      - terra-deploy
  pull_request:
    branches:
      - terra-deploy

env:
  REACT_APP_CLUSTER: ${{ secrets.CLUSTER }}
  REACT_APP_COVALENT_API_KEY: ${{ secrets.COVALENT_API_KEY }}
  REACT_APP_SOLANA_API_URL: https://wormhole.rpcpool.com/
  
jobs:
  test:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Node cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-



      - name: BuildBridgeUi
        run: |
          npm ci --prefix bridge_ui
          npm run build --prefix bridge_ui
          ls -al bridge_ui
          
      #- name: BuildLpUi
        #run: |
          #npm ci --prefix lp_ui
          #npm run build --prefix lp_ui
          #ls -al lp_ui

      - name: Deploy bridge_ui
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN_202203 }}
          external_repository: terra-money/wormhole-bridge-ui
          publish_branch: main
          publish_dir: ./bridge_ui/build

